<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Aqua Clean</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #0077cc;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      background-color: #f9f9f9;
    }

    .input-group i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #0077cc;
    }

    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    .switch {
      margin-top: 15px;
    }

    .switch a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-user-plus"></i> Create Account</h2>

    <div class="input-group">
      <input type="text" id="name" placeholder="Full Name" required />
      <i class="fas fa-user"></i>
    </div>

    <div class="input-group">
      <input type="email" id="email" placeholder="Email" required />
      <i class="fas fa-envelope"></i>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="Password (min 6 chars)" required />
      <i class="fas fa-lock"></i>
    </div>

    <button onclick="registerUser()">Sign Up</button>

    <div class="switch">
      Already have an account? <a href="login.html">Login</a>
    </div>

    <div class="error" id="error"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPpEfJcjU1fj3RF82b9hOB77JrwlVr-78",
      authDomain: "aqua-clean-5f0d8.firebaseapp.com",
      projectId: "aqua-clean-5f0d8",
      storageBucket: "aqua-clean-5f0d8.appspot.com",
      messagingSenderId: "873827226073",
      appId: "1:873827226073:web:813892f57f1414ce5f89c8"
    };
    firebase.initializeApp(firebaseConfig);

    function registerUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Account created successfully!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          document.getElementById("error").textContent = "Sign Up failed: " + error.message;
        });
    }
  </script>
</body>
</html>
