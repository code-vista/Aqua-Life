<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Complaint - Aqua Clean</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #e0f7fa;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 28px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .language-select select {
      padding: 6px;
      border-radius: 6px;
      border: none;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      background-color: #004080;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    form button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aqua Clean</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="track.html">Track</a>
      <a href="login.html">Login</a>
    </nav>
    <div class="language-select">
      <select id="languageSwitcher">
        <option value="en">English</option>
        <option value="te">Telugu</option>
        <option value="hi">Hindi</option>
      </select>
    </div>
  </header>

  <div class="container">
    <h2 id="formTitle">Register a Water Issue</h2>
    <form>
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="issue" placeholder="Describe the Issue" rows="5" required></textarea>
      <button type="submit" id="submitBtn">Submit Complaint</button>
    </form>
  </div>

  <script>
    const translations = {
      en: {
        formTitle: "Register a Water Issue",
        submitBtn: "Submit Complaint"
      },
      te: {
        formTitle: "నీటి సమస్యను నమోదు చేయండి",
        submitBtn: "ఫిర్యాదు సమర్పించండి"
      },
      hi: {
        formTitle: "पानी की समस्या दर्ज करें",
        submitBtn: "शिकायत भेजें"
      }
    };

    document.getElementById('languageSwitcher').addEventListener('change', function () {
      const lang = this.value;
      const t = translations[lang];
      document.getElementById('formTitle').innerText = t.formTitle;
      document.getElementById('submitBtn').innerText = t.submitBtn;
    });
  </script>
</body>
</html>
